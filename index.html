  <title>Sport Companion Login</title>

  <script src="./Signin Template for Bootstrap_files/login-script.js"></script>
  
  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="./Signin Template for Bootstrap_files/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
      autocomplete="off">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autocomplete="off">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>


</body>
